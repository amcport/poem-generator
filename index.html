<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Aoife's Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Dark Romance AI Poem Generator 🥀 ❤️‍🔥</h1>
      </header>
      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the poem topic"
            autofocus
            required
            autocomplete="off"
            class="search"
          />
          <input type="submit" class="button" />
        </form>
        <div class="poem" id="poem"></div>
      </main>
      <footer>
        This AI project ws coded with 🩷 by
        <a href="https://github.com/amcport" target="_blank">Aoife McPadden </a
        >and is open-sourced on
        <a href="https://github.com/amcport/poem-generator" target="_blank"
          >Github</a
        >
        and is hosted on
        <a href="https://aoifes-ai-poem-generator.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
