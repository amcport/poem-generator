<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Aoife's Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>Aoife's Poem Generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the poem topic"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        Nature's first green is gold, Her hardest hue to hold. Her early leaf's
        a flower; But only so an hour.
      </div>
    </main>
